    <style>
      .app-wrapper,
      .schema-wrapper {
        position: relative;

        <script type="text/javascript">var theme = localStorage.getItem('amis-theme') || 'cxd';
if (theme === 'default') {
    theme = 'cxd';
}
// 非 IE 模式
if (window.navigator.userAgent.indexOf('Trident') === -1) {
    document.write("<link rel=\"stylesheet\" title=\"ang\" ".concat(theme !== 'ang' ? 'disabled' : '', "  href=\"").concat('../../scss/themes/ang.scss', "\" />"));
    document.write("<link rel=\"stylesheet\" title=\"cxd\" ".concat(theme !== 'cxd' ? 'disabled' : '', " href=\"").concat('../../scss/themes/cxd.scss', "\" />"));
    document.write("<link rel=\"stylesheet\" title=\"dark\" ".concat(theme !== 'dark' ? 'disabled' : '', " href=\"").concat('../../scss/themes/dark.scss', "\" />"));
    document.write("<link rel=\"stylesheet\" title=\"antd\" ".concat(theme !== 'antd' ? 'disabled' : '', " href=\"").concat('../../scss/themes/antd.scss', "\" />"));
}
else {
    document.write("<link rel=\"stylesheet\" title=\"ang\" ".concat(theme !== 'ang' ? 'disabled' : '', "  href=\"").concat('../../scss/themes/ang-ie11.scss', "\" />"));
    document.write("<link rel=\"stylesheet\" title=\"cxd\" ".concat(theme !== 'cxd' ? 'disabled' : '', " href=\"").concat('../../scss/themes/cxd-ie11.scss', "\" />"));
    document.write("<link rel=\"stylesheet\" title=\"dark\" ".concat(theme !== 'dark' ? 'disabled' : '', " href=\"").concat('../../scss/themes/dark-ie11.scss', "\" />"));
    document.write("<link rel=\"stylesheet\" title=\"antd\" ".concat(theme !== 'antd' ? 'disabled' : '', " href=\"").concat('../../scss/themes/antd-ie11.scss', "\" />"));
}
</script>
    
    <link rel="stylesheet" href="../../scss/helper.scss" />
    
  </head>

<script src="/amis/pkg/npm_40e2266.js"></script>

        app.bootstrap(document.getElementById('root'), initialState);
      });
